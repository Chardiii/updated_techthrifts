<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"rel="stylesheet"/>
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
         /* Header and Navigation Bar */
    header {
        background-color: #231f20; /* Dark background */
        padding: 10px 20px; /* Compact padding */
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid #008c4a; /* Add a border for separation */
    }
    
    /* Navigation Bar */
    nav ul {
        list-style-type: none;
        display: flex;
        justify-content: flex-start;
        gap: 15px; /* Adjust gap between items */
        padding: 0;
        margin: 0;
        align-items: center;
    }
    
    nav ul li {
        display: inline-flex;
        align-items: center;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none; /* Remove underline */
        font-weight: 600; /* Slightly lighter font weight */
        font-size: 1rem; /* Standard size for readability */
        padding: 8px 12px; /* Reduced padding for compactness */
        border: 2px solid transparent; /* Transparent border for hover effect */
        transition: background-color 0.3s ease, border-color 0.3s ease; /* Smooth transitions */
    }
    
    nav ul li a:hover {
        background-color: #008c4a; /* Slightly darker green */
        border-radius: 8px; /* Rounded corners for buttons */
        border-color: #fff; /* White border for emphasis */
    }

    /* Container to hold logo and nav */
.header-container {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto; /* Center content horizontally */
}

/* Logo Styling */
.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    height: 100px; /* Adjusted height for compact size */
    width: auto;
    margin-right: 300px; /* Space between logo and nav */
}
/* Icon Container Styling */
.nav-icons {
    display: flex;
    gap: 20px;
}

.icon-container {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem; /* Adjust size of icons */
    padding: 6px;
    border-radius: 50%;
    background-color: #231f20; /* Matches the header */
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.icon-container:hover {
    background-color: #008c4a;
    transform: scale(1.1);
}
    
    /* Button Styling */
    .button {
        padding: 10px 20px;
        background-color: #00bf63; /* Green button */
        color: #fff; /* White text */
        border: none;
        border-radius: 25px; /* Rounded button */
        cursor: pointer;
        margin-top: 20px; /* Add margin for spacing */
        font-size: 1rem; /* Standard button size */
        transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover and animation */
    }
    
    .button:hover {
        background-color: #008c4a; /* Slightly darker green on hover */
        transform: scale(1.05); /* Subtle zoom effect */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
    }
    
    /* "Become Seller" Button */
    .button {
        padding: 10px 20px;
        background-color: #ffffff; /* White button for contrast */
        color: #00bf63; /* Green text for button */
        border: 2px solid #fff; /* Green border */
        border-radius: 25px; /* Fully rounded button */
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .button:hover {
        background-color: #fff; /* Green background on hover */
        color: #fff; /* White text on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for hover effect */
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column; /* Stack logo and nav items vertically */
            align-items: flex-start; /* Align items to the left */
        }
        .nav-items {
            flex-direction: column; /* Stack nav links vertically */
            width: 100%;
            gap: 10px; /* Smaller spacing for mobile */
        }
        .button {
            width: 100%; /* Full-width button for smaller screens */
            text-align: center;
        }
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column; /* Stack navigation items vertically */
            gap: 10px; /* Smaller gap for compact layout */
        }
        nav ul li a {
            font-size: 0.9rem; /* Slightly smaller text */
            padding: 10px 15px; /* Adjust padding for small screens */
        }
        .button {
            width: 100%; /* Full-width button for smaller screens */
        }
    }
    
    
        /* Button Styling */
        .button {
            padding: 10px 20px;
            background-color: #00bf63; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;  /* Add margin for spacing */
        }
        .button:hover {
            background-color: #00bf63; /* Darker green on hover */
        }
    
 /* signout btn */
        .button-link {
            position: absolute;
            right: 200px; /* Position button on the right side */
            top: 7%;
            transform: translateY(-50%); /* Center vertically */
            text-decoration: none; /* Remove underline from the link */
        }

        .button-link button {
            padding: 10px 20px;
            background-color: #00bf63; /* Green button */
            color: #fff;
            border: none;
            border-radius: 25px; /* Rounded button */
            cursor: pointer;
            font-size: 1rem; /* Standard button size */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover and animation */
        }

        .button-link button:hover {
            background-color: #008c4a; /* Slightly darker green on hover */
            transform: scale(1.05); /* Subtle zoom effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack navigation items vertically */
                gap: 10px; /* Smaller gap for compact layout */
            }
            .button-link {
                position: static; /* Revert to normal flow in small screens */
                transform: none;
                margin-top: 20px;
            }
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #d4edda;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
        img {
     max-width: 100%; 
     height: auto; 
    }
    #cbtn {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px;
    }

    #cbtn a {
        text-decoration: none;
        color: white;
        background-color: Green;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
        display: inline-block;
        text-align: center;
    }

    #cbtn a:hover {
        background-color: darkred;
        transform: scale(1.1);
    }
    </style>
</head>
<body>

    <!-- Header and Navigation -->
    <header>
        <div class="header-container">
            <a href="/" class="logo-container">
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="My Shop Logo" class="logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('product') }}">Products</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="{{ url_for('view_cart') }}" class="icon-container">
                    <i class="fas fa-shopping-cart" title="Cart"></i>
                </a>
                <a href="{{ url_for('profile') }}" class="icon-container">
                    <i class="fas fa-user" title="Profile"></i>
                </a>
            </div>
        </div>
        {% if not session.get('logged_in') %}
        <a href="{{ url_for('login') }}" class="button-link">
            <button class="button">Sign in</button>
        </a>
        {% else %}
        <a href="{{ url_for('logout') }}" class="button-link">
            <button class="button">Signout</button>
        </a>
        {% endif %}
    </header>
    <div class = "categorybtn" id = "cbtn">
        <a href="{{ url_for('inventorymanagement') }}">Inventory Management</a>
        <a href="{{ url_for('productmanagement') }}">Product Management</a>
        <a href="{{ url_for('salemanagement') }}">Order Management</a>
 
    </div>

    <div class="content">
        <div class="container">
            <h2>Add New Product</h2>
            <form id="product-form" action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" onsubmit="return validateColor()">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" name="product_name" placeholder="Enter product name" required>
    
                <label for="product_price">Price ($)</label>
                <input type="number" id="product_price" name="product_price" step="0.01" placeholder="Enter product price" required>
    
                <label for="product_category">Category</label>
                <select id="product_category" name="product_category" required>
                    <option value="">Select category</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Cellphone">Cellphone</option>
                    <option value="Camera">Camera</option>
                </select>
    
                <label for="product_stock">Stock Quantity</label>
                <input type="number" id="product_stock" name="product_stock" placeholder="Enter stock quantity" required>
    
                <label for="product_color">Product Color</label>
                <input type="text" id="product_color" name="product_color" placeholder="Enter product color" required>
    
                <label for="product_discount">Discount Value</label>
                <input type="number" id="product_discount" name="product_discount" placeholder="Enter discount value" required>
    
                <div class="flex flex-col mb-5">
                    <label for="product_image" class="mb-2 font-medium">Product Image</label>
                    <input type="file" name="product_image" id="product_image" class="p-2 border rounded" required onchange="previewImage(event, 'image-preview')">
                    <img id="image-preview" class="mt-2" style="display:none; max-width: 200px;" alt="Product Image Preview">
                </div>

                <script>
                    function previewImage(event, previewId) {
                        const imagePreview = document.getElementById(previewId);
                        const file = event.target.files[0];
                        const reader = new FileReader();

                        reader.onload = function(e) {
                            imagePreview.src = e.target.result;
                            imagePreview.style.display = 'block';
                        }

                        if (file) {
                            reader.readAsDataURL(file);
                        } else {
                            imagePreview.style.display = 'none';
                        }
                    }
                </script>

                <div class="flex flex-col mb-5">
                    <label for="discount-type" class="mb-2 font-medium">Discount Type</label>
                    <select name="discount_type" id="discount_type" class="p-2 border rounded">
                        <option value="percentage">Percentage</option>
                        <option value="fixed">Fixed Amount</option>
                    </select>
                </div>

                <label for="product_description">Description</label>
                <textarea id="product_description" name="product_description" rows="4" placeholder="Enter product description"></textarea>

                <div class="flex items mb-5">
                    <input type="checkbox" name="flash_sale" id="flash_sale" class="mr-2">
                    <label for="flash-sale" class="mb-2 font-medium">Add to Flash Sales</label>
                </div>

                <button type="submit">Add Product</button>
            </form>

            <div class="message" id="successMessage">
                Product added successfully!
            </div>
        </div>
    </div>

</body>
</html>
